<table class="table table-sm">
    <thead>
        <th> </th>
        <th> </th>
        {% for i in range(s2|length + 1) %}
        <th>{{ s2[i] }}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for i in range(s1|length + 1) %}
            <tr>
                {% if i == 0 %}
                    <th> </th>
                {% else %}
                    <th>{{ s1[i - 1] }}</th>
                {% endif %}
                {% for j in range(s2|length + 1) %}
                    <td>{{ matrix[i][j][0] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
